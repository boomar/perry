<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Farage unwanted</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
    >

      <a-entity position="-10 0 -10">
      <a-image src="images/farage.png" scale = "0.03 0.03 0.03" width="230" height="617" transparent="true" alpha-test="0.5"></a-image>
      </a-entity>
      
      <a-text
        value="This content will always face you."
        look-at="[gps-camera]"
        scale="120 120 120"
        gps-entity-place="latitude: 51.418726966261524; longitude: -0.08572282379869828;">
      </a-text>
      
      <a-text
        value="Church Road."
        look-at="[gps-camera]"
        scale="120 120 120"
        gps-entity-place="latitude: 51.41355288677329; longitude: -0.08392547099589653;">
      </a-text>
      
      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
