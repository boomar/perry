<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <title>AR</title>
    <script src='static/assets/js/aframe.min.js'></script>
    <script src="static/assets/js/aframe-ar.min.js"></script>
    <script src="static/assets/js/aframe-extras.loaders.min.js"></script>
    <script src="static/assets/leaflet/leaflet.js"></script>
    <script src="static/assets/leaflet/leaflet.js.map"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
    <link rel="stylesheet" href="static/assets/css/bootstrap.min.css">
    <link rel= "stylesheet" href="static/assets/leaflet/leaflet.css">
    <script src="static/assets/js/jquery-3.2.1.slim.min.js"></script>
    <script src="static/assets/js/popper.min.js"></script>
    <script src="static/assets/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
          <img class="img-fluid w-100" style="height: 300px;" src="static/assets/header.jpeg"/>
        </div>
        <div id = "map" style = "width: 900px; height: 580px"></div>
    </div>
      <script>
         // Creating map options
         var mapOptions = {
            center: [37.9748467,23.7361428],
            zoom: 20
         }
         var map = new L.map('map', mapOptions);
         var layer = new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');
         map.addLayer(layer);
         var marker = L.marker([37.9748467,23.7361428]).addTo(map);
      </script>
</body>
</html>
